<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate webpage screenshot in Google Chrome browser-like frame mockup.">
  <meta name="keywords" content="webpage screenshot, google chrome browser">
  <meta name="author" content="Heiswayi Nrird">

  <title>Webpage Screenshot Mockup Generator</title>

  <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
  <link rel="icon" href="img/favicon.ico">

  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="control">
    <div class="control-center">
      <label>Enter a webpage URL:</label>
      <input type="text" class="input-url" id="inputURL" value="http://">
      <input type="button" class="input-submit" id="submit" value="Get Webpage Screenshot">
    </div>
    <div class="control-center">
      <label>OR Select your webpage screenshot image:</label>
      <input type="file" class="input-submit" id="inputFile" multiple>
      <input type="button" class="download-screenshot" id="downloadImage" value="Download Screenshot Mockup">
    </div>
  </div>
  <div class="wrap">
    <div class="screenshot-region">
      <div class="chrome-window">
        <label class="url" id="screenshotURL"></label>
        <div id="screenshotWrapper"></div>
      </div>
    </div>
    <div class="colophon">
      <p>Made with <span style="color:#E74C3C">&hearts;</span> by <a href="http://heiswayi.github.io">Heiswayi Nrird</a> &bullet; <a href="https://github.com/heiswayi/webpage-screenshot/issues">Report a bug here</a></p>
      <p>Many thanks to <strong>WordPress</strong> for the web screenshot API service, <strong>Niklas von Hertzen</strong> for the <a href="http://html2canvas.hertzen.com/">html2canvas</a> plugin, and <strong>dandavis</strong> for the <a href="http://danml.com/download.html">download.js</a>. This application is <strong>open source</strong> and licensed under <a href="https://github.com/heiswayi/webpage-screenshot/blob/gh-pages/LICENSE">MIT license</a>. Get the source code on <a href="https://github.com/heiswayi/webpage-screenshot">GitHub</a>.</p>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/html2canvas.js"></script>
  <script src="js/download.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
